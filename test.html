<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .test-button {
            padding: 20px 40px;
            background-color: #1a6ea0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .test-button:hover {
            background-color: #d4af37;
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            text-align: center;
        }
        .close-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #d4af37;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="testButton" class="test-button">Click Me!</button>
    
    <div id="testModal" class="modal">
        <div class="modal-content">
            <h2>Success!</h2>
            <p>The click event is working correctly.</p>
            <button id="closeButton" class="close-button">Close</button>
        </div>
    </div>

    <script>
        // Simple test script
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Test page loaded');
            
            const testButton = document.getElementById('testButton');
            const testModal = document.getElementById('testModal');
            const closeButton = document.getElementById('closeButton');
            
            console.log('Button:', testButton);
            console.log('Modal:', testModal);
            
            testButton.addEventListener('click', function() {
                console.log('Button clicked!');
                testModal.classList.add('active');
            });
            
            closeButton.addEventListener('click', function() {
                console.log('Close button clicked!');
                testModal.classList.remove('active');
            });
        });
    </script>
</body>
</html>
